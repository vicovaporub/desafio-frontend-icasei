<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main HTML</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main id="main-content" class="main-content">
        <section id="bff-drawer" class="bff-drawer">
            <div id="drawer-container" class="drawer-container">
                <iframe src="{{DRAWER_URL}}" width="100%" height="100%" id="iframe-drawer" class="drawer-iframe" frameborder="0"></iframe>
            </div>
        </section>
        <section id="bff-videos" class="bff-videos">
            <div id="videos-container" class="videos-container">
                <iframe src="{{VIDEOS_URL}}" width="100%" height="100%" id="iframe-videos" class="videos-iframe" frameborder="0" scrolling="no"></iframe>
            </div>
        </section>
    </main>


    <script>
        const mfDrawer = document.getElementById('iframe-drawer').contentWindow;
        const mfVideos = document.getElementById('iframe-videos').contentWindow;

        window.addEventListener('message', (event) => {
            if (event.origin !== 'http://localhost:3002') {
                return
            } else {
                console.log('Message from videos:', event.data);
                mfDrawer.postMessage(event.data, 'http://localhost:3001');
            }

        });
    </script>
</body>
</html>
