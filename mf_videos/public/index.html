<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Videos</title>
</head>
<body>
  <div id="mf-videos" class="mf-videos">
    <div id="videos-page" class="videos-page">
      <header class="videos-header" id="videos-header">
        <input 
        type="text" 
        id="search-input"
        class="search-input"
        placeholder="Inserir termos de pesquisa"
        aria-label="Search for videos"
        />
        <button id="search-button" class="search-button">Pesquisar</button>
      </header>
      <div class="search-container">
        <ul id="video-list" class="video-list">
          
        </ul>
      </div>
    </div>

    <div id="favs-page" class="favs-page">
      <header class="favs-header" id="favs-header">
        <h2>Favoritos</h2>
      </header>
      <div class="favs-container">
        <ul id="favs-list" class="favs-list">
        </ul>
      </div>

    </div>
      


      <script type="module" src="/scripts/index.js"></script>
</body>
</html>
