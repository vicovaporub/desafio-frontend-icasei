<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Videos</title>
</head>
<body>
  <div id="mf-videos" class="mf-videos">
    <header class="videos-header" id="videos-header">
      <h1>Video Search</h1>
      <label for="search-input">Search for videos:</label>
      <input 
      type="text" 
      id="search-input" 
      placeholder="Enter keywords..."
      aria-label="Search for videos"
        />
        <button id="search-button" >Search</button>
      </header>
      <div class="search-container">
        <ul id="video-list" class="video-list">
          
        </ul>
      </div>
    </div>
      


      <script type="module" src="/scripts/index.js"></script>
      <script type="module" src="/scripts/components.js"></script>
</body>
</html>
